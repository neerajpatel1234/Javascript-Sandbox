
<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Menu Bar</title>
    <style>
        .menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px;
            z-index: 1;
        }

        .menu a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #333;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        .trigger {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="trigger" onclick="toggleMenu(event)">Open Menu</div>
    <div class="menu" id="popupMenu">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>

    <script>
        function toggleMenu(event) {
            const menu = document.getElementById('popupMenu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('popupMenu');
            if (!menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
